<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

   p {
       display: flex;
       width: 60%;
       height: 150px;
       background-color: pink;
       margin: 100px auto;
   }

   p span {
       flex: 1;
   }

   p span:nth-child(2){
       order: -1;
   }

   p span:nth-child(3){
       align-self: flex-end;
   }


</style>
<body>


<p>
    <span>1</span>
    <span>2</span>
    <span>3</span>
</p>
</body>
</html>
